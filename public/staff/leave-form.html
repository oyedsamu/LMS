    <div class="container mt-5 text-center ">
        <div class="card w-50 mx-auto my-auto">
            <div class="card-body">
                <h4 class="text-capitalize bg-primary">Create Leave</h4>
                <form id="leaveReg">
                    <label for="type">
                        Type of leave: <select id="type" class="custom-select form-control-md mr-3 ml-3">
                            <option disabled>select leave type</option>
                            <option value="Maternity/Paternity">Maternity/Paternity</option>
                            <option selected value="Annual leave">Annual leave</option>
                            <option value="Leave for a medical appointment">Leave for a medical appointment</option>
                            <option value="Casual Leave">Casual leave</option>
                        </select>
                    </label><br>
                    <div class="flex-lg-row">
                        <label for="start date">
                            Start Date: <input type="date" id="start-date"
                                class="form-control form-control-md mr-3 ml-3" required>
                        </label>

                        <label for="Duration">Duration (in days)</label>
                        <input class="form-control-md" id="Duration" type="number" value="" min="1" max="20">
                    </div>
                    <div>
                      <p class=" text-danger text-left"> 
                        Status: Not Yet Approved.
                      </p>
                    </div>
            <input type="submit" id="submit" class="btn btn-primary" value="Submit">
        </div>
        </form>
    </div>

    </div>
